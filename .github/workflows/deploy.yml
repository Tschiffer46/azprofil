# Required GitHub Secrets:
#   HETZNER_HOST     - IP address or hostname of the Hetzner server
#   HETZNER_USER     - SSH username (e.g., deploy or ubuntu)
#   HETZNER_SSH_KEY  - Private SSH key content for authentication
#
# To add secrets: GitHub repo → Settings → Secrets and variables → Actions → New repository secret

name: Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Hetzner via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: dist/
          remote_path: ~/hosting/sites/client-azprofil/dist
          remote_host: ${{ secrets.HETZNER_HOST }}
          remote_user: ${{ secrets.HETZNER_USER }}
          remote_key: ${{ secrets.HETZNER_SSH_KEY }}
