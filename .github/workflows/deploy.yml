# Required GitHub Secrets (same names used across all ATM AB deployments):
#   SERVER_HOST     - IP address or hostname of the Hetzner server
#   SERVER_USER     - SSH username (deploy)
#   SERVER_SSH_KEY  - Private SSH key content for authentication
#
# To add secrets: GitHub repo → Settings → Secrets and variables → Actions → New repository secret

name: Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='README.md' \
            --exclude='node_modules' \
            -e "ssh -i ~/.ssh/id_ed25519" \
            ./dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/hosting/sites/client-azprofil/dist/